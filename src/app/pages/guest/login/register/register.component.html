<div class="login__inner">
  <img class="login__img" src="assets/login.png" />
  <h1 class="login__title">Keep Up to Date with Immigration Policy</h1>
  <span class="login__discription"
    >Let's register your Greenbroad software:</span
  >
  <div class="login__container">
    <label>
      <input
        type="text"
        name="email"
        class="login__input"
        placeholder="Email Address"
        [(ngModel)]="us.data.application.register_name"
        (ngModelChange)="us.update()"
      />
    </label>
    <span
      class="alert"
      *ngIf="
        us.data.application.register_name &&
        !ui.valid(us.data.application.register_name)
      "
      >Invalid email address</span
    >
    <label>
      <input
        class="login__input"
        placeholder="Password"
        type="password"
        [(ngModel)]="us.data.application.password_name"
        (ngModelChange)="us.update()"
      />
    </label>
    <span
      class="alert"
      *ngIf="
        us.data.application.password_name &&
        us.data.application.password_name.length < 6
      "
      >Password must contain at least 6 characters</span
    >
    <span class="login__discription"
      >or</span
    >

  <div class="check">
    <div class="check">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="us.data.application.privacypolicy_name"
          (ngModelChange)="us.update()"
        />
        <span
          >I agree to Greenboard, LLC's
          <a class="login__link" href="https://greenbroad.co/terms-conditions/"
            >End User License Agreement</a
          >
          and
          <a
            class="login__link"
            target="_blank"
            href="https://greenbroad.co/privacy-policy/"
            >Privacy Policy.</a
          ></span
        >
      </label>
      <label>
        <input
          type="checkbox"
          [(ngModel)]="us.data.application.immigrationpolicy_name"
          (ngModelChange)="us.update()"
        />
        <span>Subscribe to immigration policy updates and newsletters</span>
      </label>
    </div>
  </div>
  <div>
    <!-- <a class="login__btn" routerLink="/homepage">Go to Application</a> -->
    <button
      (click)="submit(); us.top()"
      [disabled]="
        !us.data.application.privacypolicy_name ||
        !ui.valid(us.data.application.register_name) ||
        us.data.application.password_name?.length < 6
      "
      class="login__btn"
    >
      Go to Application
    </button>
  </div>
  <div class="check">
    <a class="pass__btn" (click)="modal.show({ component: 'fargotpassword' })"
      >forgot password</a
    >
  </div>
