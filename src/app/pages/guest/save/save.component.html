<div class="auth-wrapper">
  <div class="auth">
    <div class="auth-title">Set New Password</div>
    <form class="auth-form" (ngSubmit)="changePass()">
      <div class="waw-input mb15">
        <span>Email:</span>
        <input
          (keydown.enter)="changePass()"
          type="text"
          placeholder="Code"
          name="code"
          [(ngModel)]="user.code"
        />
      </div>
      <div class="waw-input mb15">
        <span>Password:</span>
        <input
          (keydown.enter)="changePass()"
          type="password"
          placeholder="New password"
          name="password"
          [(ngModel)]="user.password"
        />
      </div>
      <div class="auth-form__btn">
        <button class="waw-btn _primary" type="submit">Save</button>
      </div>
    </form>
    <div class="auth-link">
      <a routerLink="/login">Login</a>
      <a routerLink="/sign">Sign up</a>
    </div>
  </div>
</div>
